<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let givenString = "alappuzhapp";
            let charCoutDic = {};
            for (let i = 0; i <= givenString.length - 1; i++) {
                let key = charCoutDic[givenString[i]];
                if (!key) {
                    charCoutDic[givenString[i]] = 1;
                } else {
                    charCoutDic[givenString[i]] += 1;
                }

            }

            let max = 0, char = "";
            for (let key in charCoutDic) {
                if (max <= charCoutDic[key]) {
                    max = charCoutDic[key];
                    if (max == charCoutDic[key]) {
                        char += key + " , ";
                    } else {
                        char = key;
                    }

                };
            }


            console.log(char.substring(0, char.length - 2), max);
    </script>
</body>
</html>
