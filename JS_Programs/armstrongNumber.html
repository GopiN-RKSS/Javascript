<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmstrongNumber</title>
</head>
<body>
    <script>
        let number = 407;
        let digits = number.toString().length;
        let cube = 0;
        temp = number;
        while(number > 0){
            revnumber = number%10;
            cube = cube + revnumber**digits;
            number = parseInt(number/10);
        }
        console.log(digits);
        if (temp === cube) {
                document.write('Given number is Armstrong number');
                //    console.log('Given number is pallindrome'); 
            } else {
                document.write('Given number is not a Armstrong number');
                // console.log('Given number is not a pallindrome');
            }
    </script>
</body>
</html>
