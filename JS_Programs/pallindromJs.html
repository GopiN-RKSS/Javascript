<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome</title>
</head>
<body>
    <script>
        let n = 464; 
        let revnum = 0;
        temp = n;
        while(n>0){
            revnum = n%10+(revnum*10);
            n = parseInt(n/10);   
        }
        if(temp===revnum){
            document.write('Given number is pallindrome');
        //    console.log('Given number is pallindrome'); 
        }else{
            document.write('Given number is not a pallindrome');
            // console.log('Given number is not a pallindrome');
        }
    </script>
</body>
</html>
