<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // concat
        let intialArray = [4, 3, 2, 10, 12, 3, 1, 5, 6, 11];
        let otherArray = intialArray.concat([5,6,7,8]);
        console.log(otherArray);

        //join - converts array to string
        console.log(intialArray.join(" "));

        // reverse
            intialArray.reverse();
            console.log(intialArray);

        //push - adds the elements to the ending of the array
        intialArray.push(20,21);
        console.log(intialArray);

        // removes the last element of the array
        intialArray.pop();
        console.log(intialArray);

        //unshift - adds the elements to the starting of the array
        intialArray.unshift(14);
        console.log(intialArray);

        // removes the starting element of the array
            intialArray.shift();
            console.log(intialArray);

        //splice
        // The first parameter(2) defines the position where new elements should be added(spliced in).
        // The second parameter(0) defines how many elements should be removed.
        // The rest of the parameters(4, 7) define the new elements to be added.
            intialArray.splice(2,0,4,7);
            console.log(intialArray);

        // slice selects elements from the start argument, and up to the end argument.
            let sliceArray = intialArray.slice(2,7);
            console.log(sliceArray);

        // find
            let findElement = intialArray.find((v) => (v == 4));
            console.log("find", findElement);
    </script>
</body>
</html>
