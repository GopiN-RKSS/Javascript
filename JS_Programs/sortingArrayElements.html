<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [7,2,-4,-2,1,4,9,6,-2,-4,1,8];
        let sort=[];
        for(let i=0;i<=arr.length-1;i++){
            if(sort.indexOf(arr[i])===-1){
                sort[sort.length]=arr[i];
            }
            for (let j = 0; j <= sort.length - 1; j++) {
                if (sort[j] > sort[j + 1]) {
                    c = sort[j];
                    sort[j] = sort[j + 1];
                    sort[j + 1] = c;
                }
            }
        }
        console.log(sort);
    
        // console.log(arr);
    </script>
</body>
</html>
